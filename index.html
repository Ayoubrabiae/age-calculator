<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="css/master.css">
</head>

<body>
  <div class="app">
    <div class="date-inputs">
      <div class="input">
        <label for="day">DAY</label>
        <input type="number" id="day" placeholder="DD">
        <span class="error-lable"></span>
      </div>
      <div class="input">
        <label for="month">MONTH</label>
        <input type="number" id="month" placeholder="MM">
        <span class="error-lable"></span>
      </div>
      <div class="input">
        <label for="year">YEAR</label>
        <input type="number" id="year" placeholder="YYYY">
        <span class="error-lable"></span>
      </div>
    </div>
    <div class="submit-btn">
      <button><img src="assets/images/icon-arrow.svg" alt="arrow"></button>
    </div>
    <div class="age-output">
      <div class="col" id="years">
        <span class="number">--</span>
        <span class="text">years</span>
      </div>
      <div class="col" id="months">
        <span class="number">--</span>
        <span class="text">months</span>
      </div>
      <div class="col" id="days">
        <span class="number">--</span>
        <span class="text">days</span>
      </div>
    </div>
  </div>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="">Ayoub Rabya</a>.
  </footer>
  <script src="js/main.js"></script>
</body>

</html>
